<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header :: header}">
</head>
<body>

<div class="container blog-content-container">
    <form action="/login" th:action="@{~/login}" method="post">
        <h2>Please Log in</h2>


        <div class="form-group col-md-5">
            <label for="username" class="col-form-label">Username: </label>
            <input type="text" class="form-control" id="username" name="username" maxlength="50">
        </div>
        <div class="form-group col-md-5">
            <label for="password" class="col-form-label">Password: </label>
            <input type="password" class="form-control" id="password" name="password" maxlength="50">
        </div>
        <div class="form-group col-md-5">
            <input type="checkbox" name="remember-me"> Remember me
        </div>
        <div class="form-group col-md-5">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div>
            <div class="col-md-5" th:if="${loginError}">
                <p class="blog-label-error" th:text="${errorMsg}"></p>
            </div>
        </div>
    </form>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
